org: lokytech
app: egetwhy-app
service: backend

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'} # default stage is 'dev'
  environment:
    USERS_TABLE: ${self:custom.tableName}
    STAGE: ${self:provider.stage}
    S3_BUCKET_NAME: ${self:custom.bucketName}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UsersTable, Arn]

functions:
  api:
    handler: handler.handler
    events:
      - httpApi: "*"

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}

  Outputs:
    UsersTableArn:
      Value:
        Fn::GetAtt: [UsersTable, Arn]
      Export:
        Name: UsersTableArn-${self:provider.stage}
    UsersTableName:
      Value: ${self:custom.tableName}
      Export:
        Name: UsersTableName-${self:provider.stage}

custom:
  tableName: "users-table-${self:provider.stage}"
  bucketName: "egetwhy-bucket-${self:provider.stage}"

package:
  exclude:
    - node_modules/**
    - .git/**
    - .vscode/**
    - README.md
    - package-lock.json
