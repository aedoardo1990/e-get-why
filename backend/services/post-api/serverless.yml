service: post-api

plugins:
  - serverless-export-env

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'} # default stage is 'dev'
  environment:
    USERS_TABLE: ${cf:backend-${self:provider.stage}.UsersTableName}
    POSTS_TABLE: ${cf:backend-${self:provider.stage}.PostsTableName}
    CATEGORIES_TABLE: ${cf:backend-${self:provider.stage}.CategoriesTableName}
    COMMENTS_TABLE: ${cf:backend-${self:provider.stage}.CommentsTableName}
    LIKES_TABLE: ${cf:backend-${self:provider.stage}.LikesTableName}
    HASHTAGS_TABLE: ${cf:backend-${self:provider.stage}.HashtagsTableName}
    COGNITO_CLIENT_ID: ${env:COGNITO_CLIENT_ID}
    COGNITO_CLIENT_SECRET: ${env:COGNITO_CLIENT_SECRET}
    COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
    SENDGRID_API_KEY: ${env:SENDGRID_API_KEY}
    S3_BUCKET_NAME: ${env:S3_BUCKET_NAME}

functions:
  createPost:
    handler: src/handler.createPost
    events:
      - http:
          path: api/posts
          method: post
          cors: true

resources:
  Resources:
    PostsTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.POSTS_TABLE}
        AttributeDefinitions:
          - AttributeName: "PostID"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "PostID"
            KeyType: "HASH"
        BillingMode: PAY_PER_REQUEST

    CategoriesTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.CATEGORIES_TABLE}
        AttributeDefinitions:
          - AttributeName: "CategoryID"
            AttributeType: "N"
        KeySchema:
          - AttributeName: "CategoryID"
            KeyType: "HASH"
        BillingMode: PAY_PER_REQUEST

package:
  individually: true
  exclude:
    - node_modules/**
    - .git/**
    - .vscode/**
    - README.md
    - package-lock.json
